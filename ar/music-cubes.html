<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>

	<script>

		var scene, camera, renderer, clock, deltaTime, totalTime;

		var arToolkitSource, arToolkitContext;

		var markerRoot1, markerRoot2;

		var mesh1;

		var audioCtx, source, analyser, dataArray;

		var ball;

		var noise; // simplexnoise instance

		initialize();
		animate();

		function initialize() {
			scene = new THREE.Scene();
			noise = new SimplexNoise();

			let ambientLight = new THREE.AmbientLight(0xcccccc, 0.5);
			scene.add(ambientLight);

			camera = new THREE.Camera();
			scene.add(camera);

			renderer = new THREE.WebGLRenderer({
				antialias: true,
				alpha: true
			});
			renderer.setClearColor(new THREE.Color('lightgrey'), 0)
			renderer.setSize(640, 480);
			renderer.domElement.style.position = 'absolute'
			renderer.domElement.style.top = '0px'
			renderer.domElement.style.left = '0px'
			document.body.appendChild(renderer.domElement);

			clock = new THREE.Clock();
			deltaTime = 0;
			totalTime = 0;

			////////////////////////////////////////////////////////////
			// setup arToolkitSource
			////////////////////////////////////////////////////////////

			arToolkitSource = new THREEx.ArToolkitSource({
				sourceType: 'webcam',
			});

			function onResize() {
				arToolkitSource.onResize()
				arToolkitSource.copySizeTo(renderer.domElement)
				if (arToolkitContext.arController !== null) {
					arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)
				}
			}

			arToolkitSource.init(function onReady() {
				onResize()
			});

			// handle resize event
			window.addEventListener('resize', function () {
				onResize()
			});

			////////////////////////////////////////////////////////////
			// setup arToolkitContext
			////////////////////////////////////////////////////////////	

			// create atToolkitContext
			arToolkitContext = new THREEx.ArToolkitContext({
				cameraParametersUrl: 'data/camera_para.dat',
				detectionMode: 'mono'
			});

			// copy projection matrix to camera when initialization complete
			arToolkitContext.init(function onCompleted() {
				camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
			});

			////////////////////////////////////////////////////////////
			// setup markerRoots
			////////////////////////////////////////////////////////////

			// build markerControls
			markerRoot1 = new THREE.Group();
			scene.add(markerRoot1);
			let markerControls1 = new THREEx.ArMarkerControls(arToolkitContext, markerRoot1, {
				type: 'pattern', patternUrl: "data/hiro.patt",
			})

			////////////////////////////////////////////////////////////
			// setup audio
			////////////////////////////////////////////////////////////


			dataArray = [];
			audioCtx = null;

			// initialize Web Audio API
			if (navigator.mediaDevices) {
				console.log("getUserMedia supported.");
				navigator.mediaDevices.getUserMedia({ audio: true })
					.then(function (stream) {

						audioCtx = new AudioContext();
						source = audioCtx.createMediaStreamSource(stream);

						console.log(audioCtx);
						analyser = audioCtx.createAnalyser();
						source.connect(analyser);
						analyser.connect(audioCtx.destination);
						analyser.fftSize = 512;
						var bufferLength = analyser.frequencyBinCount;
						dataArray = new Uint8Array(bufferLength);
					}
					).catch(function (err) { console.log('The following gUM error occurred' + err) });
			}
			else {
				console.log("getUserMedia not supported/blocked on your browser!");
			}


			////////////////////////////////////////////////////////////
			// setup scene
			////////////////////////////////////////////////////////////

			let sceneGroup = new THREE.Group();
			markerRoot1.add(sceneGroup);
			/*
						let floorGeometry = new THREE.PlaneGeometry(20, 20);
						let floorMaterial = new THREE.MeshNormalMaterial({
							transparent: true,
							opacity: 0.5,
							side: THREE.DoubleSide
						});
						floorMaterial.opacity = 0.3;
						let floorMesh = new THREE.Mesh(floorGeometry, floorMaterial);
						floorMesh.rotation.x = -Math.PI / 2;
						sceneGroup.add(floorMesh);
			*/
			ball = new THREE.Mesh(new THREE.IcosahedronGeometry(0.5, 2),
				new THREE.MeshLambertMaterial({
					color: 0xff00ee,
					wireframe: true
				}));
			ball.position.set(0, 0, 0);
			sceneGroup.add(ball);
			/*
						cubeMeshArray = [];
						let p = 1;
						let cubePositions = [new THREE.Vector3(p, 1, 0), new THREE.Vector3(-p, 1, 0),
						new THREE.Vector3(-p, 1, 0), new THREE.Vector3(p, 1, 0)];
			
						for (let n = 0; n < 4; n++) {
							let cubeMesh = new THREE.Mesh(
								new THREE.CubeGeometry(0.5, 0.5, 0.5),
								new THREE.MeshNormalMaterial({
									color: 'blue',
								})
							);
							cubeMesh.position.copy(cubePositions[n]);
							sceneGroup.add(cubeMesh);
							cubeMeshArray[n] = cubeMesh;
						}
			*/
		}


		function update() {
			// update artoolkit on every frame
			if (arToolkitSource.ready !== false)
				arToolkitContext.update(arToolkitSource.domElement);


			if (dataArray && analyser) {
				analyser.getByteFrequencyData(dataArray);
				var lowerHalf = dataArray.slice(0, (dataArray.length / 2) - 1);
				var upperHalf = dataArray.slice((dataArray.length / 2) - 1, dataArray.length - 1);

				var overallAvg = avg(dataArray);
				var lowerMaxFr = max(lowerHalf) / lowerHalf.length;
				var lowerAvgFr = avg(lowerHalf) / lowerHalf.length;
				var upperMaxFr = max(upperHalf) / upperHalf.length;
				var upperAvgFr = avg(upperHalf) / upperHalf.length;

				makeRoughBall(ball,
					modulate(Math.pow(lowerMaxFr, 0.8), 0, 1, 0, 5),
					modulate(upperAvgFr, 0, 1, 0, 2));

			}
			/*
		// detect sound and update cube positions
		cubeMeshArray[0].position.y = 1.2 * (Math.abs(Math.sin(2.00 * totalTime + 0.10)) + 0.5);
		cubeMeshArray[1].position.y = 1.1 * (Math.abs(Math.sin(2.33 * totalTime + 0.37)) + 0.5);
		cubeMeshArray[2].position.y = 1.3 * (Math.abs(Math.sin(2.71 * totalTime + 0.53)) + 0.5);
		cubeMeshArray[3].position.y = 0.9 * (Math.abs(Math.sin(3.02 * totalTime + 0.77)) + 0.5);
		*/
		}


		function render() {
			renderer.render(scene, camera);
		}


		function animate() {
			requestAnimationFrame(animate);
			deltaTime = clock.getDelta();
			totalTime += deltaTime;
			update();
			render();
		}

		function makeRoughBall(mesh, bassFr, treFr) {
			mesh.geometry.vertices.forEach(function (vertex, i) {
				var offset = mesh.geometry.parameters.radius;
				var amp = 3;
				var time = window.performance.now();
				vertex.normalize();

				var rf = 0.00001;
				var distance = (offset + bassFr)
					+ noise.noise3D(vertex.x + time * rf * 7, vertex.y + time * rf * 8, vertex.z + time * rf * 9) * amp * treFr;
				vertex.multiplyScalar(distance);
			});

			mesh.geometry.verticesNeedUpdate = true;
			mesh.geometry.normalsNeedUpdate = true;
			mesh.geometry.computeVertexNormals();
			mesh.geometry.computeFaceNormals();
		}

		// helper functions: avg, min, max for audio visualization

		function fractionate(val, minVal, maxVal) {
			return (val - minVal) / (maxVal - minVal);
		}

		// basically squishing frequencies into a certain outMin to outMax range
		function modulate(val, minVal, maxVal, outMin, outMax) {
			var fr = fractionate(val, minVal, maxVal);
			var delta = outMax - outMin;
			return outMin + (fr * delta);
		}

		// returns the average of an array
		function avg(arr) {
			var total = arr.reduce(function (sum, b) { return sum + b; });
			return total / arr.length;
		}

		function max(arr) {
			return arr.reduce(function (a, b) { return Math.max(a, b); });
		}

	</script>
